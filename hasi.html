<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attractive Search Box</title>
    <style>
      

      .search-container {
        display: flex;
        justify-content: center;
        align-items: center;
        background: white;
        border-radius: 50px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        padding: 5px 10px;
        max-width: 400px;
        width: 100%;
      }

      .search-box {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 50px;
        outline: none;
        font-size: 16px;
        color: #333;
        background: #f5f5f5;
        transition: all 0.3s ease;
      }

      .search-box:focus {
        background: #e9e9e9;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .search-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 50px;
        background: linear-gradient(45deg, #ff6b6b, #fddb92);
        color: white;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s ease;
      }

      .search-btn:hover {
        background: linear-gradient(45deg, #ff355b, #fccc92);
      }
    </style>
  </head>
  <body>
    <div class="search-container">
      <input type="text" class="search-box" placeholder="Search..." />
      <button class="search-btn">Search</button>
    </div>
  </body>
</html>
